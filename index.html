<!DOCTYPE html>
<html>
    <head>
        <title>Pluma</title>
        <link rel="stylesheet" type="text/css" href="./main.css">
    </head>
    <body>
        <div style="width:25%; margin-left: auto; margin-right: auto; height: 25%; margin-bottom: 50%; margin-top: 50%;">
            <p>Username <input style="float: right;" id="user" type="text" name="username"/></p>
            <p>Password <input style="float: right;" id="pass"  type="password" name="password"/></p>
            <button class="butt" onclick="login()">Click Me!</button>
        </div>
        <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
        <script src="http://code.jquery.com/jquery-2.1.4.js"></script>
        <script src="./main.js"></script>
        <script>
                var socket = io();
                function login()
                {
                    var user = document.getElementById("user");
                    var pass = document.getElementById("pass");
                    socket.emit('login', user.value);
                }
                socket.on('page', function (html)
                {
                    document.write(html);
                });
        </script>
    </body>
</html>
